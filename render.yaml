services:
  - type: web
    name: ai-stock-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port 10000 --server.address 0.0.0.0"
    envVars:
      - key: LANG
        value: C.UTF-8
      - key: LC_ALL
        value: C.UTF-8
      - key: PYTHONIOENCODING
        value: UTF-8
